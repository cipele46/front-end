<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<link rel="apple-touch-icon-precomposed" media="screen and (resolution: 132dpi)" href="/assets/images/shoes46_icon_72.png">
<link rel="apple-touch-icon-precomposed" media="screen and (resolution: 326dpi)" href="/assets/images/shoes46_icon_144.png">
<link rel="Shortcut Icon" href="/assets/images/favicon.ico" type="image/x-icon" />
<title>Cipele46</title>
<link rel="stylesheet" href="/assets/css/resets.css" />
<link rel="stylesheet" href="/assets/css/app.css" />
 <!--[if lt IE 9]>
 <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
 <link rel="stylesheet" href="assets/css/app-ie.css" />
 <![endif]-->
</head>
<body id="page">

<header class="page-header">
    <div class="page-header-inner-wrapper clearfix">
        <a href="http://www.cipele46.org" class="logo" title="Cipele46">Cipele46</a>
        <nav>
            <ul>
                <li class="current"><a href="#oglasi">oglasi</a></li>
                <li><a href="#blog">blog</a></li>
                <li><a href="#onama">o nama</a></li>
            </ul>
        </nav>
        <div id="search">
            <form>
				<input id="q" name="q" type="text" title="search" placeholder="pretraži"/><button id="search-button" type="submit" title="Search"></button>
			</form>
        </div>
        <ul class="nav-user">
			<li class="nav-user-new-add"><a href="add.html">objavi oglas</a></li>
			<li class="nav-user-settings">
    			<a href="#home">Ivan Cipelić</a>
				<div>
    				<ul>
    					<li><a href="#">Postavke</a></li>
    					<li><a href="#">Moji oglasi</a></li>
    					<li><a href="#">Odjavi se</a></li>
    				</ul>
				<div>
			</li>
		</ul>
    </div>
</header>

<div class="page-content-wrapper clearfix inner-page-single">
    <div class="page-content">
        <header class="page-content-header visibility-hidden clearfix">
            <!-- empty -->
            <!-- maintains layout -->
        </header>

        <section class="settings page-content-container clearfix">
            <form action="" method="post">
                <div class="form-section-container">
                    <section class="fieldset personal">
                        <h3 class="form-heading">Osobni podaci</h3>
                        <div class="input-container">
                            <label for="name" class="title">Ime i prezime</label>
                            <input id="name" name="name" type="text" class="required" required autofocus />
                            <label for="name" class="error"></label>
                        </div>

                        <div class="input-container">
                            <label for="phone" class="title">Broj telefona</label>
                            <input id="phone" name="phone" type="tel" pattern="\d{6-12}" minlength="6" maxlength="12" />
                            <label for="phone" class="note">Opcionalno. Bit će javno prikazano uz oglas.</label>
                        </div>

                        <div class="input-container">
                            <label for="email" class="title">Email adresa</label>
                            <input id="email" name="email" type="email" required />
                            <label for="email" class="note">Neće biti prikazano uz oglas.</label>
                        </div>
                    </section>
                    <section class="fieldset password">
                        <h3 class="form-heading">Promjena lozinke</h3>
                        <div class="input-container">
                            <label for="old-password" class="title">Unesite svoju lozinku</label>
                            <input id="old-password" name="old-password" type="password" />
                        </div>

                        <div class="input-container">
                            <label for="new-password" class="title">Unesite novu lozinku</label>
                            <input id="new-password" name="new-password" type="password" />
                        </div>

                        <div class="input-container">
                            <label for="new-password-confirm" class="title">Ponovite novu lozinku</label>
                            <input id="new-password-confirm" name="new-password-confirm" type="password" />
                        </div>
                    </section>
                </div>
                <input value="Spremi" type="submit" class="button" />
            </form>
        </section>
    </div>
</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery.forms.js"></script>
<script src="assets/js/jquery.forms.validate.js"></script>
<script src="js/app.js"></script>
<script>
    $(document).ready(function(){
        var v = app.formInit('.settings form');

        // when data is entered in at least one password field, require all the others
        var $passwordEls = $('.settings form .fieldset.password input[type=password]');
        $passwordEls.each(function() {
            $(this).rules('add', {
                required: ".fieldset.password input[type=password]:filled"
            });
        }).on('change', function() {
            $passwordEls.filter('.error').each(function() {
                $(this).valid();
            });
        });


    });
</script>

</body>
</html>
