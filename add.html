<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<link rel="apple-touch-icon-precomposed" media="screen and (resolution: 132dpi)" href="assets/images/shoes46_icon_72.png">
<link rel="apple-touch-icon-precomposed" media="screen and (resolution: 326dpi)" href="assets/images/shoes46_icon_144.png">
<link rel="Shortcut Icon" href="assets/images/favicon.ico" type="image/x-icon" />
<title>Cipele46</title>
<link rel="stylesheet" href="assets/css/resets.css" />
<link rel="stylesheet" href="assets/css/app.css" />
 <!--[if lt IE 9]>
 <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
 <link rel="stylesheet" href="assets/css/app-ie.css" />
 <![endif]-->
</head>
<body id="addPage">

<header class="page-header">
    <div class="page-header-inner-wrapper clearfix">
        <a href="http://www.cipele46.org" class="logo" title="Cipele46">Cipele46</a>
        <nav>
            <ul>
                <li class="current"><a href="#oglasi">oglasi</a></li>
                <li><a href="#blog">blog</a></li>
                <li><a href="#onama">o nama</a></li>
            </ul>
        </nav>
        <div id="search">
            <form>
				<input id="q" name="q" type="text" title="search" placeholder="pretraži"/><button id="search-button" type="submit" title="Search"></button>
			</form>
        </div>
        <ul class="nav-user">
			<li class="nav-user-settings">
    			<a href="#home">Ivan Cipelić</a>
				<div>
    				<ul>
    					<li><a href="#">Postavke</a></li>
    					<li><a href="#">Moji oglasi</a></li>
    					<li><a href="#">Odjavi se</a></li>
    				</ul>
				<div>
			</li>
		</ul>
    </div>
</header>
<div class="page-content-wrapper inner-page clearfix">
    <aside class="page-sidebar">
        <div class="logo" title="Cipele46">Cipele46</div>
        <p>Oglas će biti aktivan 30 dana od datuma objave. Prije objave administrator mora odobriti oglas. Hvala na strpljenju!</p>
        <a href="#" class="addButton">Objavi oglas</a>
        <a href="#" class="cancle">Odustani</a>
    </aside>
    <div class="page-content">
        <header class="page-content-header clearfix">
        </header>
        
        <section class="page-content-container clearfix">
            <input type="radio" name="rdb" id="rdb-1" value="Poklanjam" class="radio" checked="">
            <label for="rdb-1" id="poklanjam">Poklanjam</label>
            
            <input type="radio" name="rdb" id="rdb-2" value="Trazim" class="radio">
            <label id="trazim" for="rdb-2">Tražim</label>

            <input type="textbox" id="naslov" placeholder="Upišite naslov oglasa...">
            <textarea id="tekst">Upišite tekst oglasa</textarea>
            <div class="inputArea">
                <div id="zupanija" class="dropdownSelect" tabindex="1">
                    <input type="textbox">
                    <span>Županija</span>
                    <ul class="dropdown" tabindex="1">
                        <li><a href="#">Os</a></li>
                        <li><a href="#">Si</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery.csssupport.js"></script>
<script src="assets/js/jquery.cookie.js"></script>
<script src="assets/js/jquery.isotope.min.js"></script>
<script src="assets/js/jquery.forms.js"></script>
<script src="assets/js/jquery.forms.validate.js"></script>
<script src="js/app.js"></script>
<script>
    $(document).ready(function(){
        app.init();
        $("input[type=radio]").checkBox();

        //CUSTOM DROP DOWNS!
        var dd = new app.dropDown( $('#zupanija') );

        $(document).click(function() {
            // all dropdowns
            $('.dropdownSelect').removeClass('active');
        });
    });
</script>

</body>
</html>
